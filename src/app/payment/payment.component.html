<div class="payment-container">
    <div class="progress-bar">
      <div *ngFor="let step of steps; let i = index"
           [class.active]="currentStep === i"
           (click)="goToStep(i)">
        {{ step }}
      </div>
    </div>

    <div [ngSwitch]="currentStep" class="step-content">
      <div *ngSwitchCase="0">
        <h2>1. Pedido</h2>
      
        <!-- Add order details form -->
      </div>
      <div *ngSwitchCase="1">
        <h2>2. Datos de contacto</h2>
        <p>Ciudad actual: {{city}}</p>
        <!-- Add contact information form -->
      </div>
      <div *ngSwitchCase="2">
        <h2>3. Método de pago</h2>
        <!-- Add payment method selection -->
      </div>
      <div *ngSwitchCase="3">
        <h2>4. Confirmación</h2>
        <!-- Add order summary and confirm button -->
      </div>
    </div>

    <div class="navigation">
      <button (click)="prevStep()" [disabled]="currentStep === 0">Anterior</button>
      <button (click)="nextStep()" [disabled]="currentStep === steps.length - 1">Siguiente</button>
    </div>
  </div>
