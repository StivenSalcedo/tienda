<app-header ></app-header>
<br><br><br><br><br>
<div *ngIf="!Loading">
<h1>{{ProductDetail.titulo}}</h1>
<p>{{ProductDetail.descripcion1}}</p>
<h2>{{ProductDetail.precio | currency}}</h2>
<p>Disponibles:{{ProductDetail.unidades}}</p>
<div class="product-card position-relative">
<div  *ngIf="ProductDetail.unidades>0" class="cart-concern">
<div class="cart-button d-flex">
  <button (click)="Pay()" >pago</button>
  <a  (click)="Pay()" class="btn btn-medium btn-black">Comprar<svg class="cart-outline"><use xlink:href="#cart-outline"></use></svg></a>
  <a mp-mode="dftl" (click)="Pay()"  name="MP-payButton" class='blue-tr-m-rn-aron'>Pagar</a>
</div>
</div>
</div>
unidades:
<select class="form-select form-select-lg mb-3" aria-label="Large select example">
  <option  value="{{i+1}}"  *ngFor="let item of [].constructor(ProductDetail.unidades); let i = index">{{i+1}}</option>

</select>

<div  *ngIf="Colors.length>1" class="btn-group btn-group-lg" role="group" aria-label="Large button group">
  <button *ngFor="let c of Colors" style="background-color:{{c.attributes.codigo}};" type="button" class="btn btn-outline-primary " 
  placement="auto" ngbTooltip="{{c.attributes.nombre}}" (click)="ShowProduct(c.id)"></button>
  
</div>
<div>
   
   <!--(mouseover)="ShowDetail(p)"-->
<img *ngFor="let p of ProductDetail.imagen.data"  (click)="ShowDetail(p)"  src="{{Service.urlBase}}{{p.attributes.formats.thumbnail.url}}" alt="{{p.attributes.alternativeText || 'ok'}}">

</div>
<div><img *ngIf="CurrentImagen.url!=null"   src="{{Service.urlBase}}{{CurrentImagen.url}}" alt="{{CurrentImagen.alternativeText || 'ok'}}"></div>


<div *ngIf="ProductDetail.contenido!=null" [innerHTML]="ProductDetail.contenido"></div>
</div>

<ng-template #ContentPayment let-modal><app-payment [Data]="DataSelects"></app-payment></ng-template>
<app-footer *ngIf="!Loading" ></app-footer>
