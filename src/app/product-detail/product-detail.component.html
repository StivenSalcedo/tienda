<app-header (Links)="GetLinks($event)"></app-header>
<br><br><br><br><br><br><br><br><br><br><br><br>

<h1>{{ProductDetail.titulo}}</h1>
<p>{{ProductDetail.descripcion1}}</p>
<div>
<img *ngFor="let p of ProductDetail.imagen.data"  (click)="ShowDetail(p)" (mouseover)="ShowDetail(p)" src="{{Service.urlBase}}{{p.attributes.formats.thumbnail.url}}" alt="{{p.attributes.alternativeText || 'ok'}}">

</div>
<div><img *ngIf="CurrentImagen.url!=null"   src="{{Service.urlBase}}{{CurrentImagen.url}}" alt="{{CurrentImagen.alternativeText || 'ok'}}"></div>

<div *ngIf="ProductDetail.contenido!=null" [innerHTML]="ProductDetail.contenido"></div>
<app-footer *ngIf="!Loading" [Links]="Links"></app-footer>
