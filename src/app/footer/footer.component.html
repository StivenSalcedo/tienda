<footer class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="footer-top-area">
        <div class="row d-flex flex-wrap justify-content-between">
          <div *ngFor="let p of Footer | orderby:'attributes.menu'" [innerHTML]="p.attributes.contenido"
            class="col-lg-3 col-sm-12 pb-3 text-center text-lg-start"></div>
          <div *ngIf="Menu.length>0" class="col-lg-3 col-sm-12 text-center text-lg-start pb-3">
            <div class="footer-menu text-uppercase">
              <h5 class="widget-title pb-2">Accesos Rapidos</h5>
              <ul class="menu-list list-unstyled text-uppercase">
                <li *ngFor="let l of Menu | orderby:'attributes.menu' | slice:0:4" class="menu-item pb-2">
                  <a href="{{l.attributes.url}}">{{l.attributes.titulo}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>

  <div class="container d-flex justify-content-center py-5">
   
    <div [innerHTML]="FooterInfo?.attributes?.contenido">
      
      
    </div>
  </div>
</footer>
